<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/e64352774b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/latop.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>
    <div class="container">
        <!-- header -->
        <header id="header"></header>
        <section class="contact_section">
            <div class="contact_section_information">
                <h3>Have a question? Need tech or playing support? Want to connect on social? Do it here!</h3>
                <!-- mail, mobile, location  -->
                <div class="contact_info_box1">
                    <div class="mail_mobile">
                        <div class="mail_box">
                            <a href="mailto:guitar.center@gmail.com" class="mail">
                                <img src="images/mail.svg" alt="">
                            </a>
                            <span>guitar.center@gmail.com</span>
                        </div>
                        <div class="mobile_box">
                            <a href="tel: +(32)2 56 78 98" class="mobile">
                                <img src="images/mobile.svg" alt="">
                            </a>
                            <span>+(32)2 56 78 98</span>
                        </div>
                    </div>
                    <a href="https://maps.app.goo.gl/ZJohydegtVGjxVkX8" class="location">
                        <img src="images/location.svg" alt="">
                    </a>
                </div>
                <!-- form & map  -->
                <div class="contact_info_box2">
                    <form>
                        <div class="name_email_inputs">
                            <input type="text" placeholder="Name" name="NAME">
                            <input type="email" placeholder="Email" name="EMAIL">
                        </div>
                        <textarea name="MESSAGE" id="" placeholder="Message"></textarea>
                        <button type="submit">SEND MESSAGE</button>
                    </form>
                    <div class="map_social">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.938283585631!2d44.795758899999996!3d41.700268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1714936322596!5m2!1sen!2sge"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                        <div class="map_social_icons">
                            <img src="images/facebook-blue.svg" alt="">
                            <img src="images/whatsapp-blue.svg" alt="">
                            <img src="images/instagram-blue.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- footer  -->
        <footer id="footer"></footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
